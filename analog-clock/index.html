<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Clock</title>
</head>

<body>
    <div class="border">
        <div class="shadow"></div>
        <div id="clock">
            <div class="hand" id="second"></div>
            <div class="hand" id="minute"></div>
            <div class="hand" id="hour"></div>
            <div class="hourNum" id="center"></div>
            <div class="hourNum" id="h1">1</div>
            <div class="hourNum" id="h2">2</div>
            <div class="hourNum" id="h3">3</div>
            <div class="hourNum" id="h4">4</div>
            <div class="hourNum" id="h5">5</div>
            <div class="hourNum" id="h6">6</div>
            <div class="hourNum" id="h7">7</div>
            <div class="hourNum" id="h8">8</div>
            <div class="hourNum" id="h9">9</div>
            <div class="hourNum" id="h10">10</div>
            <div class="hourNum" id="h11">11</div>
            <div class="hourNum" id="h12">12</div>
            <!-- <div id="quartz">Quartz</div> -->
        </div>
    </div>
    <script src="clock.js"></script>
</body>

</html>
