<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="./public/css/icons.css">
    <link rel="stylesheet" href="./public/css/style.css">

    <title>Document</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-around align-content-center main">
        <img src="./public/images/bgMain.jpg" alt="background image">
        <div class="col-lg-6 col-md-8 col-sm-12 weather-container">
            <div class="weather-currently w-100">
                <div class="text-center">
                    <div class="weather-location">
                        <strong></strong>
                    </div>
                    <div class="w-100 current">
                        <strong class="d-block"></strong>
                        <div></div>
                        <small class="d-block"></small>
                    </div>

                </div>
            </div>
            <div class="weather-hourly">
                <div class="w-100">
                    <span class="day"></span>
                    <span></span>
                </div>
                <div class="w-100 container-hours">
                </div>
            </div>
            <div class="weather-daily w-100">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <!-- <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script> -->
    <script src="./public/js/icons.js"></script>
    <script src="./public/js/main.js"></script>
</body>

</html>
