<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="./public/css/style.css">
	<title>Hello World</title>
</head>

<body>
	<nav class="navbar navbar-dark bg-secondary">
		<div class="col-lg-6 col-md-6 col-sm-12">
			<a class="navbar-brand mr-3" href="#">Quiz</a>
			<a class="text-light mr-3" href="/">Play
			</a>

			<a class="text-light mr-3" href="leaderboard">Leaderboard</a>

		</div>
		<div class="col-lg-5 col-md-5 col-sm-12 text-right text-light">
			<div class="d-inline-block">Player:
				<span id="currentPlayer">None</span>
			</div>
			<div class="d-inline-block">Points:
				<span id="currentPoints">0</span>
			</div>
			<div class="d-inline-block">Time:
				<span id="timer">0</span>
			</div>
		</div>
	</nav>
	<div class="container p-5 visible" id="playerSelect">
		<form onsubmit="handlePlayerName(event)" class="card">
			<div class="card-header p-2 text-light bg-secondary">
				<h2 class="text-sm-center" class="mb-0">Select your name</h2>
			</div>
			<div class="form-group" id="errors"></div>
			<div class="form-group card-body text-center">
				<label for="playerName">Enter your name</label>
				<input type="text" class="form-control text-center text-capitalize d-block w-75 m-auto" id="playerName" placeholder="Enter your name">
			</div>
			<label for="playerName" class="d-block text-center">Number of questions</label>
			<div class="form-group card-body text-center row" id="nQuestions">
				<div class="col-lg-3 col-md-3 col-sm-6">
					<button type="button" class="btn btn-warning text-secondary nSelect active">&#32;5</button>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-6">
					<button type="button" class="btn btn-warning text-secondary nSelect">10</button>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-6">
					<button type="button" class="btn btn-warning text-secondary nSelect">15</button>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-6">
					<button type="button" class="btn btn-warning text-secondary nSelect">20</button>
				</div>
			</div>
			<div class="card-footer text-center">
				<button type="submit" class="btn btn-secondary">Start</button>
			</div>

		</form>
	</div>
	<div class="container invisible p-5" id="gameContainer">
		<div id="questions" class="carousel slide" data-ride="carousel ">
			<div class="carousel-inner ">
			</div>
		</div>
	</div>

	<script src="./node_modules/jquery/dist/jquery.js "></script>
	<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js "></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script src="request.js"></script>
	<script src="index.js "></script>
</body>

</html>
