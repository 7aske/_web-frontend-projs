<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">

</head>

<body>
    <div id="modal">some Text</div>
    <div id="game" class="animated slideInDown">
        <div class="field" id="one"></div>

        <div class="field" id="two"></div>

        <div class="field" id="three"></div>

        <div class="field" id="four"></div>

        <div class="field" id="five"></div>

        <div class="field" id="six"></div>

        <div class="field" id="seven"></div>

        <div class="field" id="eight"></div>

        <div class="field" id="nine"></div>
    </div>
    <div id="settings" class="animated slideInLeft">Choose one:
        <br>
        <button id="x" type="button">X</button>
        <button id="o" type="button">O</button>
        <br>
        <button id="reset" type="button">Reset</button>
    </div>
    <script src="./js/game.js"></script>
</body>

</html>
